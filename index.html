---
layout: default
---

<!-- Show last 10 posts here -->
{% for post in site.posts limit: 10  %}
<div class="g1">
    <article>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <section class="entry">{{ post.description }}</section>
        <p class="date"><span>{{ post.date | date_to_string }}</span></p>
    </article>
</div>

{% endfor %}
